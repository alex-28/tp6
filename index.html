<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Layout</title>
  <style>
    /* Styles communs */
    body, html {
      padding: 0;
      margin: 0;
      background: #999;
      width: 100vw;
      min-height: 100vh;
      display: grid;
      box-sizing: border-box;
      gap: 10px;
      padding: 10px;
    }

    header, article, nav, aside, footer {
      border-radius: 5px;
      padding: 10px;
    }

    header { background: #feb; }
    article { background: #dd8; }
    nav { background: #ccf; }
    aside { background: #ccf; }
    footer { background: #feb; }

    /* Mise en page Desktop */
    @media (min-width: 640px) {
      body {
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: auto auto 1fr auto;
        grid-template-areas:
          "header header header"
          "nav article aside"
          "nav article aside"
          "footer footer footer";
      }

      header { grid-area: header; }
      nav { grid-area: nav; }
      article { grid-area: article; }
      aside { grid-area: aside; }
      footer { grid-area: footer; }
    }

    /* Mise en page Mobile */
    @media (max-width: 640px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto 1fr auto;
        grid-template-areas:
          "header"
          "nav"
          "aside"
          "article"
          "footer";
      }

      header { grid-area: header; }
      nav { grid-area: nav; }
      article { grid-area: article; min-height: 2fr; }
      aside { grid-area: aside; }
      footer { grid-area: footer; }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Navigation</nav>
  <aside>Aside</aside>
  <article>Article</article>
  <footer>Footer</footer>
</body>
</html>
